<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ§  Quiz Application</h1>

<!-- ADD QUESTION -->
<section>
    <h2>Add Question</h2>
    <button onclick="addQuestion()">Add Sample Question</button>
</section>

<!-- VIEW QUESTIONS -->
<section>
    <h2>View Questions</h2>
    <button onclick="getAllQuestions()">All Questions</button>
    <input id="cat" placeholder="Category">
    <button onclick="getByCategory()">By Category</button>
    <div id="questionList"></div>
</section>

<!-- CREATE QUIZ -->
<section>
    <h2>Create Quiz</h2>
    <input id="category" placeholder="Category">
    <input id="numQ" placeholder="No of Questions">
    <input id="title" placeholder="Quiz Title">
    <button onclick="createQuiz()">Create Quiz</button>
    <p id="createMsg"></p>
</section>

<!-- TAKE QUIZ -->
<section>
    <h2>Take Quiz</h2>
    <input id="quizId" placeholder="Quiz ID">
    <button onclick="loadQuiz()">Start Quiz</button>
</section>

<!-- QUIZ AREA -->
<div id="quizArea"></div>
<button onclick="submitQuiz()">Submit Quiz</button>

<script src="quiz.js"></script>
</body>
</html>
